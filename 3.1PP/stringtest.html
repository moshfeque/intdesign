<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>3.1</title> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <!-- Bootstrap --> 
        <link href="css/bootstrap.min.css" rel="stylesheet" />  
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries WARNING: Respond.js doesnâ€™t work if you view the page via file:// --> 
        <!--[if lt IE 9]--> 
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    </head> 

    <body> 
        <h1>String Test</h1>
        <div id="app">
            <p>Please enter your name: <input type ="text" v-model="Name"></p>
            <p v-if="Name.toLowerCase() == 'moshfeque'">Awesome name!</p>
            <p v-else="Name">{{ Name }} is not my name!</p> 
        </div>
        
            <script src="js/bootstrap.bundle.min.js"></script>

            <script src="js/vue.js"></script> 
            <script type="text/javascript">
                var Name = '';
		   
		    new Vue({
			    el: '#app',
			    data:  {Name}
		    });
            </script>
    </body> 
</html>
