<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>3.4C</title> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries WARNING: Respond.js doesnâ€™t work if you view the page via file:// --> 
        <!--[if lt IE 9]--> 
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 
        <!--[endif]-->
    </head> 

    <body> 
        <div id="app">
            <h1>Registration App: Cloud Service</h1>
            <p><h2>Login Information</h2></p>
            <p>Enter user name: <input type="text" v-model="username"></p>
            <p>Enter password: <input type="text" v-model="password"></p>
            <p v-if="(password != repassword)">Re-enter password: <input type="text" v-model="repassword">  Password does not match</p>
            <p v-else="">Re-enter password: <input type="text" v-model="repassword"></p>

            <h2>Phone Information</h2>
            <p>
                    <h3>Operating System</h3>
                    <input type="radio" id="android" value="Android" v-model="osVar" >
                    <label for = "android">Android</label>
                    <input type="radio" id="ios" value="IOS" v-model="osVar" >
                    <label for = "ios">IOS</label>
                    <input type="radio" id="windows" value="Windows" v-model="osVar" >
                     <label for = "windows">Windows</label>
            </p>
            <p>
                <h3>Model</h3>
                <select id="model" v-model="modelVar">
                    <option v-for="m in filteredModel" v-bind:value="m.model">
                        {{m.model}}
                    </option>
                </select>
            </p><br />
            <br />
            <h2>Summary</h2>
            <ul>
                <li>Username: {{username}}</li>
                <li>OS: {{osVar}}</li>
                <li>Phone: {{modelVar}}</li>
            </ul>
      
            
            <script src="js/vue.js"></script>
            <script src="js/register1.js"></script> 
    </body> 
</html>
