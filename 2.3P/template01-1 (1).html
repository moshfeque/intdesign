<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0"/>
    <!-- Bootstrap CSS --> 
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            p{
                text-align: center;
                border-style: double;
            }
        </style>
</head>
<body>
    <div class = "container-fluid">
        <div class ="row">
            <div class = "col-md-3"><p>Company Logo</p></div>
            <div class = "col-md-9"><p>Navigation Bar</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>Corporate Banner</p></div>
        </div>
        <div class= "row">
            <div class = "col-md-12"><p>Main Product Highlight</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-6"><p>Product Details 1</p></div>
            <div class = "col-md-6"><p>Product Details 2</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-6"><p>Product Details 3</p></div>
            <div class = "col-md-6"><p>Product Details 4</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>Company Profile</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>Footer Banner</p></div>
        </div>
    </div>
    <!-- Bootstrap javascript plug-ins -->
    <script src="framework/js/bootstrap.bundle.min.js"></script>
</body>
</html>
